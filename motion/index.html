<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7b2a51515c.js"  defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <div class="nav">
        <div class="headerTitle">Motion</div>
        <ul class="header">
          <li class="headerItem">IMAGE</li>
          <li class="headerItem">VIDEO</li>
          <li class="headerItem">NOTE</li>
          <li class="headerItem">TASK</li>
        </ul>
      </div>

      <div class="content">
        <div class="contentItem image">
          <img class="img" src="https://picsum.photos/seed/picsum/300/400"></img>
          <div class="innerContent">
            <div class="contentTitle">Where is it</div>
            <div class="contentDesc">This is what you said</div>
          </div>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="contentItem video">
          <iframe src="https://www.youtube.com/embed/w7ejDZ8SWv8" ></iframe>
          <div class="innerContent">
            <div class="contentTitle">23</div>
            <div class="contentDesc"></div>
            
          </div>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="contentItem note">
          <div class="innerContent">
            <div class="contentTitle">This is my Note</div>
            <div class="contentDesc">Today's Diary</div>
          </div>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="contentItem task">
          <div class="innerContent">
            <div class="contentTitle">This is my todo list</div>
            <label><input type="checkbox" class="todo">Study</input></label>
          </div>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <div class="modalDimmed">
        <form class="addModal">
          <label for="title">Title</label>
          <input type="text" placeholder="insert your title" />
          <label for="Content">Content </label>
          <input type="text" placeholder="describe of your contents" />
          <label for="url">Url </label>
          <input type="text" placeholder="input your url" />
          <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
